{% extends 'base.html' %}
{% block title %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
Register Page

{% endblock %}

{% block content %}
<body background="/home/agile/Desktop/project/static/data2.png">
    <div class="container">
        <form method="POST" action="/register">
            <img class="mb-4" src="https://res.cloudinary.com/jimshapedcoding/image/upload/v1597332609/android-icon-192x192_ove2a7.png" alt="">
            <center>
            <h1 class="h3 mb-3 font-weight-normal">
                Please Create your Account
            </h1>
            <br>
            <table border="4"> 
                <tr>
                    <td><label for="">First_name :</label></td>
                    <td><input type="text" placeholder="plz enter the First_name " name="First_name"></td>
                </tr>
                <tr>
                    <td><label for="">Last_name :</label></td>
                    <td><input type="text" placeholder="plz enter the Last_name " name="Last_name"></td>
                </tr>
                <tr>
                    <td><label for="">Username :</label></td>
                    <td><input type="text" placeholder="plz enter the Username " name="Username"></td>
                </tr>
                <tr>
                    <td><label for="">Password :</label></td>
                    <td><input type="password" placeholder="plz enter the Password " name="Password"></td>
                </tr>
                <tr>
                    <td><label for="">Confirm_password :</label></td>
                    <td><input type="text" placeholder="plz enter the Confirm_password " name="Confirm_password"></td>
                </tr>
                <tr>
                    <td><label for="">Email :</label></td>
                    <td><input type="text" placeholder="plz enter the Email " name="Email"></td>
                </tr>
                <tr>
                    <td><label for="">Gender :</label></td>
                    <td><input type="radio"  value="Male">Male
                    <br>
                    <input type="radio"  value="Female">Female</td> 
                </tr>
                <tr>
                    <td><td><input type="submit"  value="Sign in"> </td></td>
                </tr>
                

            </table>
            </center>

        </form>
    </div>
    <style>
        body {
          background-image: url('static/data2.png');
        }
    </style>
</body>
{% endblock %}
